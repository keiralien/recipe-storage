<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div th:replace="fragments :: navigation"></div>

<div class="pageContent">
    <form method="post">
        <div class="formContent">
            <h3>Welcome!</h3>
            <p>Create an account to write your recipe book.</p>
            <div class="register-login">
                <label class="authLabel">Username</label>
                <input class="authentication" th:field="${registerFormDTO.username}"/>
                <p class="errors" th:errors="${registerFormDTO.username}"></p>
            </div>
            <div class="register-login">
                <label class="authLabel">Password</label>
                <input class="authentication" th:field="${registerFormDTO.password}" type="password">
                <p class="error" th:errors="${registerFormDTO.password}"></p>
            </div>
            <div class="register-login">
                <label class="authLabel">Verify Password</label>
                <input class="authentication" th:field="${registerFormDTO.verifyPassword}" type="password"/>
            </div>
        </div>

        <input type="submit" value="Register"/>
    </form>
</div>

</body>
</html>
