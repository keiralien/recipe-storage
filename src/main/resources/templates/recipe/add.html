<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div th:replace="fragments :: navigation"></div>

<h5 th:if="${message}" th:text="${message}"></h5>

<form method="post" th:object="${recipe}">

    <!--    BASE RECIPE INFO-->
    <fieldset>
        <label>Name</label>
<!--            <input type="text" name="recName"/>-->
            <input th:field="*{name}"/>
        <span th:errors="*{name}"></span>

        <label>Description</label>
            <input th:field="*{description}"/>
        <span th:errors="*{description}"></span>
    </fieldset>

    <!--    CATEGORIES-->
    <fieldset>
        <label th:for="categories">Category</label>
            <th:block th:each="category : ${categories}">
                <input type="checkbox" name="categories" th:value="${category.id}">
                <label th:text="${category.name}"></label>
            </th:block>
        <span th:errors="*{categories}"></span>
    </fieldset>

<!--    INGREDIENTS-->
    <fieldset id="ingredientSection">
        <th:block id="ingredientBlock">
            <label>Ingredient</label>
                <input th:type="text" th:name="ingredientNameList"/>
            <span th:errors="${ingredient.name}"></span>

            <label>Amount</label>
                <input th:name="ingredientAmountList"/>
            <span th:errors="${ingredient.amount}"></span>

            <label th:for="units">Unit</label>
                <select th:name="unitIdList">
                    <option th:each="unit : ${units}"
                            th:text="${unit.abbreviation}"
                            th:value="${unit.id}"/>
                </select>

            <button id="addIngredient" th:type="button" th:onclick="addAnotherIngredient()">Add Row</button>
        </th:block>
    </fieldset>
<!--    <span th:errors="${unit.abbreviation}"></span>-->

<!--    DIRECTIONS-->
    <fieldset>
        <label>Directions</label>
        <button id="addDirection">Add Row</button>
                <ol>
                    <li id="directionLine1">
                        <input th:type="text" th:name="directionsList"/>
                    </li>
                </ol>
        <span th:errors="${directions.instruction}"></span>
    </fieldset>

<input type="submit" value="Create Recipe"/>

</form>

</body>
</html>
