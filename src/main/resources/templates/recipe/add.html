<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div th:replace="fragments :: navigation"></div>

<h5 th:if="${message}" th:text="${message}"></h5>

<form method="post" th:object="${recipe}">

    <!--    BASE RECIPE INFO-->
    <fieldset>
        <label>Name
<!--            <input type="text" name="recName"/>-->
            <input th:field="*{name}" name="recName"/>
        </label>
        <span th:errors="*{name}"></span>

        <label>Description
            <input th:field="*{description}"/>
        </label>
        <span th:errors="*{description}"></span>
    </fieldset>

    <!--    CATEGORIES-->
    <fieldset>
        <label th:for="categories">Category
            <th:block th:each="category : ${categories}">
                <input type="checkbox" name="categories" th:value="${category.id}">
                <label th:text="${category.name}"></label>
            </th:block>
        </label>
        <span th:errors="*{categories}"></span>
    </fieldset>

<!--    INGREDIENTS-->
    <fieldset id="ingredientSection">
        <th:block id="ingredientBlock">
            <label>Ingredient</label>
                <input th:field="${ingredient.name}"/>
            <span th:errors="${ingredient.name}"></span>

            <label>Amount</label>
                <input th:name="${ingredient.amount}"/>
            <span th:errors="${ingredient.amount}"></span>

            <label th:for="units">Unit</label>
                <select th:name="unitId">
                    <option th:each="unit : ${units}"
                            th:text="${unit.abbreviation}"
                            th:value="${unit.id}"/>
                </select>

            <button id="addIngredient" type="button" onclick="addAnotherIngredient()">Add Ingredient</button>
        </th:block>
    </fieldset>
<!--    <span th:errors="${unit.abbreviation}"></span>-->

<!--    DIRECTIONS-->
    <fieldset>
        <label>Directions</label>
                <ol>
                    <li id="directionLine1">
                        <input th:type="text" th:name="directionsList"/>
                        <button id="addDirection1" type="button" onclick="addAnotherDirection()">Add Direction</button>
                    </li>
                </ol>
        <span th:errors="${directions.instruction}"></span>
    </fieldset>

<input type="submit" value="Create Recipe"/>

</form>

</body>
</html>
