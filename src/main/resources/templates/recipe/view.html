<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div th:replace="fragments :: navigation"></div>

<a th:href="@{'/recipe/edit/' + ${recipe.id}}">Edit Recipe</a>

<p th:text="${recipe.name}"></p>
<p th:text="${recipe.description}"></p>
<h3>Categories:</h3>
<div th:each="category : ${recipe.categories}">
   <p th:text="${category.name}"></p>
</div>
<h3>Ingredients:</h3>
<p th:each="ingredient : ${recipe.ingredients}">
        <span th:text="${ingredient.name}"></span>
        <span th:text="${ingredient.amount}"></span>
        <span th:text="${ingredient.unit.abbreviation}"></span>
</p>
<h3>Directions:</h3>
<ol>
    <li th:each="direction : ${recipe.directions}">
        <p th:text="${direction.instruction}"></p>
    </li>
</ol>

<h3>Servings:</h3>

</body>
</html>
