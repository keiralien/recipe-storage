<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div th:replace="fragments :: navigation"></div>

<div class="pageContent">
    <h3>Recipe Details</h3>
    <p th:text="${recipe.name}"></p>
    <p th:text="${recipe.description}"></p>
    <h3>Categories</h3>
    <div th:each="category : ${recipe.categories}">
       <p th:text="${category.name}"></p>
    </div>
    <h3>Ingredients</h3>
    <p th:each="ingredient : ${recipe.ingredients}">
            <span th:text="${ingredient.name}"></span>
            <span th:text="${ingredient.amount}"></span>
            <span th:text="${ingredient.unit.abbreviation}"></span>
    </p>
    <h3>Directions</h3>
    <ol th:each="direction : ${recipe.directions}">
        <li th:text="${direction.instruction}"></li>
    </ol>

    <!--<h3>Servings</h3>-->
    <a class="editDeleteLinks" th:href="@{'/recipe/edit/' + ${recipe.id}}">Edit Recipe</a>
    <form method="post" action="delete" th:object="${recipe}">
        <input type="hidden" th:value="*{id}" name="recipeId"/>
        <input type="submit" value="Delete Recipe" name="Delete"/>
    </form>
</div>

</body>
</html>
